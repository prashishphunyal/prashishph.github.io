<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashish | Contact</title>
    <link rel="icon" href="../assets/images/icon and svgs/fav.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Scribble&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="../index.html" id="logo">P</a>
            <input type="checkbox" id="check">
            <ul class="nav-links">
                <label for="check" class="close-menu"><span>&#10005;</span></label>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../page/about.html">About</a></li>
                <li><a href="../blog/blog.html">Blog</a></li>
                <li><a href="../page/projects.html">Projects</a></li>
                <li><a href="../page/contact.html">Contact</a></li>
            </ul>
            <label for="check" class="open-menu"><span>&#9776;</span></label>
        </div>
        <div class="main">
            <div class="contact">
                <div class="socials">
                    <h3>Talk with me</h3>
                    <div class="social" id="email">
                        <img src="../assets/images/icon and svgs/email.svg" class="svg-file" alt="email icon">
                        <p> Email </p>
                        <p style="font-size: 0.9rem;">prashish@prashish.me</p>
                        <a href="https://prashish@prashish.me" target="_blank" style="font-size: 0.7rem; text-decoration: none;">Send message ></a>
                    </div>
                    <div class="social" id="twitter">
                        <img src="../assets/images/icon and svgs/twitter-social.svg" class="svg-file" alt="email icon">
                        <p> Twitter </p>
                        <p style="font-size: 0.9rem;">@prashishphunyal</p>
                        <a href="https://twitter.com/prashishphunyal" target="_blank" style="font-size: 0.7rem; text-decoration: none;">Send message ></a>
                    </div>
                    <p><strong>Note: </strong>I reply to all emails.</p>
                </div>
                <form class="contact-form">
                    <h3>Write about your project</h3>
                    <input type="text" name="name" id="name" placeholder="your name">
                    <input type="email" name="email" id="email" placeholder="your email">
                    <textarea name="message" id="message" placeholder="write your project"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <div class="horizontal-ruler"></div>
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 Prashish. All rights reserved</p>
                <div class="handles">
                    <a href="https://twitter.com/prashishphunyal" target="_blank">
                        <img src="../assets/images/icon and svgs/twitter.svg" class="svg-file" alt="twitter icon"></a>
                    <a href="https://github.com/prashishph" target="_blank">
                        <img src="../assets/images/icon and svgs/github.svg" class="svg-file" alt="github icon"></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
